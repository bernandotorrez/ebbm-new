server {
    listen 80;
    server_name localhost;

    # Laravel public path
    root /var/www/html/public;
    index index.php index.html;

    # --- Security headers (aman untuk Filament/Livewire) ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CSP: izinkan inline/eval & koneksi XHR/WS agar Livewire/Alpine berjalan
    add_header Content-Security-Policy "default-src 'self' https: http: data: blob; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: http:; style-src 'self' 'unsafe-inline' https: http:; img-src 'self' data: blob: https: http:; font-src 'self' data: https: http:; connect-src 'self' https: http: ws: wss:; frame-ancestors 'self';" always;

    # Hide nginx version
    server_tokens off;

    # Upload size (naikkan bila perlu)
    client_max_body_size 20m;

    # --- Gzip ---
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # --- App routing ---
    # Important: Ensure admin routes go to Laravel (not treated as static files)
    location ^~ /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Livewire
    location ^~ /livewire/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # --- PHP handler ---
    location ~ \.php$ {
        # Ensure file exists (avoid weird requests)
        try_files $uri =404;

        # Use TCP connection since PHP-FPM is in the same container
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        # Optional: PHP-FPM timeouts
        fastcgi_read_timeout 120s;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 120s;
    }

    # --- Protect sensitive paths/files ---
    location ~ /\. { deny all; }
    location ~ \.(bak|backup|sql|tar|tgz|zip|log)$ { deny all; }
    location ~ ^/(vendor|config|storage|database) { deny all; }

    # --- Static assets (CSS/JS) ---
    # Use try_files so if assets are managed via routes (dynamic versions), they still go to Laravel.
    location ~* \.(css|js)$ {
        try_files $uri /index.php?$query_string;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # --- Images & media ---
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        try_files $uri /index.php?$query_string;
        expires 1M;
        add_header Cache-Control "public, no-cache";
    }

    # --- Misc (optional but useful) ---
    location = /favicon.ico { try_files $uri /index.php?$query_string; access_log off; log_not_found off; }
    location = /robots.txt  { try_files $uri /index.php?$query_string; access_log off; log_not_found off; }
}
