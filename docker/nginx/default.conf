# Optimized Nginx Server Block for Laravel Filament 3
server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;

    # Rate limiting
    limit_req zone=global burst=100 nodelay;
    limit_conn addr 10;

    # Remove security headers (moved to http block)
    
    # Define cache skip conditions
    set $skip_cache 0;
    set $cache_uri $request_uri;

    # Skip cache for POST requests and admin areas
    if ($request_method = POST) { set $skip_cache 1; }
    if ($query_string != "") { set $skip_cache 1; }
    if ($request_uri ~* "/(admin|login|logout|livewire)") { set $skip_cache 1; }
    if ($http_cookie ~* "laravel_session|XSRF-TOKEN") { set $skip_cache 1; }

    # Laravel main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Optimized PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        
        # FastCGI parameters
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # FastCGI caching
        fastcgi_cache LARAVEL;
        fastcgi_cache_valid 200 301 302 5m;
        fastcgi_cache_valid 404 1m;
        fastcgi_cache_bypass $skip_cache;
        fastcgi_no_cache $skip_cache;
        fastcgi_cache_lock on;
        fastcgi_cache_lock_timeout 5s;
        
        # Performance optimization
        fastcgi_connect_timeout 10s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 8 128k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_intercept_errors on;
        
        # Add cache headers
        add_header X-FastCGI-Cache $upstream_cache_status;
    }

    # Static assets with aggressive caching
    location ~* \.(css|js|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        gzip_static on;
    }

    # Images and fonts
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Image optimization headers
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            add_header Vary "Accept";
        }
    }

    # Filament and vendor assets
    location ^~ /vendor/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Laravel storage (with auth check for sensitive files)
    location ^~ /storage/ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        
        # Deny access to PHP files in storage
        location ~ \.php$ {
            deny all;
        }
    }

    # Security: Deny access to sensitive files
    location ~ /\.(env|git|htaccess|htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Deny access to common backup and log files
    location ~* \.(bak|backup|log|old|orig|original|php~|php#|php.save|php.swp|php.swo|sql|tar|tgz|gz)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon and robots
    location = /favicon.ico {
        expires 1y;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        expires 1d;
        access_log off;
        log_not_found off;
    }

    # Admin panel rate limiting
    location ^~ /admin/ {
        limit_req zone=login burst=10 nodelay;
        limit_req zone=api burst=50 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API rate limiting
    location ^~ /api/ {
        limit_req zone=api burst=50 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Livewire assets
    location ^~ /livewire/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Error pages
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Remove server signature
    server_tokens off;
}