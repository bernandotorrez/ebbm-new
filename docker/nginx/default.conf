server {
    listen 80;
    server_name localhost;
    
    # Laravel public path
    root /var/www/html/public;
    index index.php index.html;
    
    # --- Security headers (aman untuk Filament/Livewire) ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # CSP: izinkan inline/eval & koneksi XHR/WS agar Livewire/Alpine berjalan
    add_header Content-Security-Policy "default-src 'self' https: http: data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: http: blob:; style-src 'self' 'unsafe-inline' https: http:; img-src 'self' data: blob: https: http:; font-src 'self' data: https: http:; connect-src 'self' https: http: ws: wss:; worker-src 'self' blob:; frame-ancestors 'self';" always;
    
    # Hide nginx version
    server_tokens off;
    
    # Upload size (naikkan bila perlu)
    client_max_body_size 20m;
    
    # --- Gzip ---
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # --- PRIORITAS TINGGI: Livewire routes ---
    location ^~ /livewire/ {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # --- Admin routes ---
    location ^~ /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # --- PHP handler (HARUS SEBELUM static assets) ---
    location ~ \.php$ {
        # Ensure file exists (avoid weird requests)
        try_files $uri =404;
        
        # Use TCP connection since PHP-FPM is in the same container
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        # Optional: PHP-FPM timeouts
        fastcgi_read_timeout 120s;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 120s;
    }
    
    # --- Static assets (CSS/JS) ---
    # Hanya match file yang BENAR-BENAR berakhiran .css/.js (bukan di query string)
    location ~* ^.+\.(css|js)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # --- Images & media ---
    location ~* ^.+\.(jpg|jpeg|png|gif|ico|svg|webp|avif|woff|woff2|ttf|eot|otf)$ {
        try_files $uri =404;
        expires 1M;
        add_header Cache-Control "public, no-cache";
        access_log off;
    }
    
    # --- Misc files ---
    location = /favicon.ico { 
        try_files $uri /index.php?$query_string; 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt { 
        try_files $uri /index.php?$query_string; 
        access_log off; 
        log_not_found off; 
    }
    
    # --- Protect sensitive paths/files ---
    location ~ /\. { 
        deny all; 
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(bak|backup|sql|tar|tgz|zip|log|env)$ { 
        deny all; 
        access_log off;
        log_not_found off;
    }
    
    # Lindungi vendor, config, database
    location ~ ^/(vendor|config|database) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Proteksi storage internal
    location ~ ^/storage/(app|framework|logs) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # --- Default location (HARUS TERAKHIR) ---
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}