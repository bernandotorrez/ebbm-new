[Date]
; Defines the default timezone used by the date functions
date.timezone = UTC

[PHP]
; Maximum allowed size for uploaded files.
upload_max_filesize = 64M

; Maximum size of POST data that PHP will accept.
post_max_size = 64M

; Maximum execution time of each script, in seconds
max_execution_time = 300

; Maximum amount of time each script may spend parsing request data
max_input_time = 300

; Maximum amount of memory a script may consume
memory_limit = 512M

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 20

; Whether to allow HTTP file uploads.
file_uploads = On

; Temporary directory for HTTP uploaded files
upload_tmp_dir = /tmp

; Log errors to specified file.
log_errors = On

; Store the last error/warning message in $php_errormsg
track_errors = Off

; Display errors (for development use 'On', for production use 'Off')
display_errors = Off

; Log errors to system log
error_log = /var/log/php_errors.log

; Default error reporting level
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

[Session]
; Handler used to store/retrieve data.
session.save_handler = files

; Directory where session files are stored
session.save_path = /tmp

; Session cookie settings
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1

[Security]
; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Hide PHP version
expose_php = Off

; Only allow access to executables in isolated directory
open_basedir = /var/www/html:/tmp

[Performance]
; Optimize realpath cache - increased for better performance
realpath_cache_size = 8M
realpath_cache_ttl = 3600

; Enable output buffering
output_buffering = 8192

; Zlib compression
zlib.output_compression = On
zlib.output_compression_level = 6

; Additional performance optimizations
auto_prepend_file = 
auto_append_file = 
default_mimetype = "text/html"
default_charset = "UTF-8"