[www]
; Optimized Pool configuration for Laravel Filament 3
user = app
group = app
listen = 9000
listen.owner = app
listen.group = app
listen.mode = 0660
listen.backlog = 511

; Process management - Optimized for development/production
pm = dynamic
pm.max_children = 20
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 5
pm.max_requests = 500
pm.status_path = /fpm-status
pm.ping.path = /fpm-ping
pm.ping.response = pong

; Performance tuning
pm.process_idle_timeout = 60s
request_terminate_timeout = 120s
request_slowlog_timeout = 10s
rlimit_files = 65536
rlimit_core = 0

; Logging
access.log = /proc/self/fd/2
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%% [pool:%n]"
slowlog = /proc/self/fd/2

; Security
security.limit_extensions = .php

; Environment variables (Laravel specific)
clear_env = no
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp
; Laravel environment variables
env[APP_ENV] = $APP_ENV
env[APP_DEBUG] = $APP_DEBUG
env[APP_KEY] = $APP_KEY
env[DB_HOST] = $DB_HOST
env[DB_PORT] = $DB_PORT
env[DB_DATABASE] = $DB_DATABASE
env[DB_USERNAME] = $DB_USERNAME
env[DB_PASSWORD] = $DB_PASSWORD
env[REDIS_HOST] = $REDIS_HOST
env[REDIS_PORT] = $REDIS_PORT
env[CACHE_DRIVER] = $CACHE_DRIVER
env[SESSION_DRIVER] = $SESSION_DRIVER

; PHP admin values - Optimized for Laravel
php_admin_value[error_log] = /proc/self/fd/2
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 256M
php_admin_value[max_execution_time] = 60
php_admin_value[max_input_time] = 60
php_admin_value[post_max_size] = 100M
php_admin_value[upload_max_filesize] = 100M
php_admin_value[max_file_uploads] = 20

; Session configuration for Laravel
php_admin_value[session.save_handler] = redis
php_admin_value[session.save_path] = "tcp://redis:6379"
php_admin_value[session.gc_maxlifetime] = 7200

; OPcache settings
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.memory_consumption] = 128
php_admin_value[opcache.max_accelerated_files] = 10000
php_admin_value[opcache.validate_timestamps] = 1
php_admin_value[opcache.revalidate_freq] = 2

; Catch workers output
catch_workers_output = yes
decorate_workers_output = no