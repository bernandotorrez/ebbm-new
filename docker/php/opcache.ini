; OPcache configuration optimized for Laravel
[opcache]
; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 1

; Memory settings - increased for better performance
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 30000

; Performance settings - optimized for production
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1

; File cache for persistence
opcache.file_cache = /tmp/opcache
opcache.file_cache_only = 0

; Optimization settings
opcache.optimization_level = 0x7FFEBFFF
opcache.preload = /var/www/html/preload.php
opcache.preload_user = www-data

; JIT compilation (PHP 8.0+) - optimized for Laravel
opcache.jit_buffer_size = 256M
opcache.jit = tracing

; Error handling
opcache.log_verbosity_level = 1
opcache.restrict_api = ""

; Security
opcache.protect_memory = 1

; Additional performance optimizations
opcache.huge_code_pages = 1
opcache.max_wasted_percentage = 5
opcache.consistency_checks = 0